<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Calculator - SLASSCOM</title>
  </head>
  <body>
    <div class="middle">
      <div class="userInputs">
        <h1 id="results">Results</h1>
        <input type="number" id="num1" />
        <input type="number" id="num2" />
      </div>
      <div class="buttons">
        <button id="addition" onclick="numAddition()">+</button>
        <button id="subs" onclick="numSubs()">-</button>
        <button id="multi" onclick="numMulti()">*</button>
        <button id="divi" onclick="numDivision()">/</button>
        <button type="button" onclick="resetBtn()">Reset</button>
      </div>
    </div>
